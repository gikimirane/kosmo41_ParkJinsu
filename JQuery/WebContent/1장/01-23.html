<!DOCTYPE html>
<html>
<head>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	$(document).ready(function () {
		$('tr:odd').css('background', '#f9f9f9');
		$('tr:even').css('background', '#9f9f9f');
		$('tr:first').css('background', '#000000').css('color', '#ffffff');
	});
	</script>
</head>
<body>
	<table>
		<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
		<tr><th>강민수</th><th>AB형</th><th>서울특별시 송파구</th></tr>
		<tr><th>구지연</th><th>B형</th><th>미국 캘리포니아</th></tr>
		<tr><th>김미화</th><th>AB형</th><th>미국 메사추세츠</th></tr>
		<tr><th>남기주</th><th>O형</th><th>서울 강서구</th></tr>	
		<tr><th>김미화</th><th>A형</th><th>서울 노량진구</th></tr>
		<tr><th>윤하린</th><th>B형</th><th>서울 용산구</th></tr>
	</table>
</body>
</html>
