<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script>
	//XMLHttpRequest 객체를 생성
		var request = new XMLHttpRequest();
		request.open('GET','jquery/data.html',false);
		//Ajax를 수행합니다.
		request.send();
		
		//출력합니다.
		document.body.innerHTML += request.responseText;
	</script>
</head>
