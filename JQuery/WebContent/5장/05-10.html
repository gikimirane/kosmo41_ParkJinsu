<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src = "http://code.jquery.com/jquery.js"> </script>
<style>
	div{
		width:50px; height:50px;
		background-color:Orange;
		position:relative;
	}
</style>
<script>
	$(document).ready(function () {
		$('div').click(function() {
			if($(this).position().left <100) {
				$(this).animate({
					left:500
				}, 'slow');
			} else {
				$(this).animate({
					left:0
				}, 'slow');
			}
		});
	});
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
