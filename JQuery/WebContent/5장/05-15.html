<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	div{
		width:50px; height:50px;
		background-color:Orange;
	}
</style>
	<script src = "http://code.jquery.com/jquery.js"> </script>
	<script>
		$(document).ready(function () {
			$('div').click(function () {
				//animate() 메서드를 사용
				$(this).animate({
					width: '+=50',
					height: '+=50'
				}, 'slow');
			});
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
