<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//XMLHttpRequest 객체를 생성하는 함수
		function createRequest() {
			try {
				return new XMLHttpRequest();
			} catch (exception) {
				var versions = [
					'Msxm12.XMLHTTP.6.0',
					'Msxm12.XMLHTTP.5.0',
					'Msxm12.XMLHTTP.4.0',
					'Msxm12.XMLHTTP.3.0',
					'Msxm12.XMLHTTP',
					'Microsoft.XMLHttp'
				];
				for(var i = 0; i< versions.length; i++){
					try{
						return new ActiveXObject(versions[i]);
					} catch(e) {}
				}
			}
		}
		
		//XMLHttpRequest 객체를 생성합니다.
		var request = createRequest();
		request.open('GET', '/jquery/data.html', false);
		
		// Ajax를 수행합니다.
		request.send();
		
		//출력합니다.
		document.body.innerHTML += request.responseText;
	</script>
</body>
</html>
