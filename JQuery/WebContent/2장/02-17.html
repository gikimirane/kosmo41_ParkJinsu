<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		div
		{
			margin:10px;
			border:3px Solid Black;
			border-radius:10px;
			float:left;
			width:120px; height:120px;
			text-align:center;
		}
	</style>
	<script src = "http://code.jquery.com/jquery.js"> </script>
	<script>
		//변수를 선언
   		var xml = '';
    	xml += '<friends>';
    	xml += '    <friend>';
    	xml += '        <name>연하진</name>';
    	xml += '        <language>Ruby</language>';
    	xml += '    </friend>';
   		xml += '    <friend>';
    	xml += '        <name>윤명월</name>';
    	xml += '        <language>Basic</language>';
    	xml += '    </friend>';
    	xml += '    <friend>';
    	xml += '        <name>윤하린</name>';
    	xml += '        <language>C#</language>';
    	xml += '    </friend>';
    	xml += '</friends>';
    	
		$(document).ready(function () {
			//변수를 선언합니다.
			var xm1Doc = $.parseXML(xml);
			$(xm1Doc).find('friend').each(function (index) {
				var output = '';
				output += '<div>';
				output += '		<h1>'+ $(this).find('name').text() + '</h1>';
				output += '		<p>' + $(this).find('language').text() + '</p>';
				output += '</div>';
				
				//출력
				document.body.innerHTML += output;
			});
		});
	</script>
</head>
<body>

</body>
</html>
