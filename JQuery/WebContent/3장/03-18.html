<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src = "http://code.jquery.com/jquery.js"> </script>
	<script>
		$(document).ready(function () {
			//변수 선언
			var color = ['Red', 'White', 'Purple']
			$('h1').css('color', function(index) {
				return color[index];
			});
		});
	</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
