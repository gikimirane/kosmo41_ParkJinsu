<body>
	
	<h1>애국가</h1>
	<p>동해 물과 백두산이 마르고 닳도록<br/>
하느님이 보우하사 우리나라 만세.<br/>
남산 위에 저 소나무 첨갑을 두른 듯<br/>
바람서리 불변함은 우리 기상일세<br/>
가을 하늘 공활한데 높고 구름 없이<br/>
밝은 달은 우리 가슴 일편담심일세
</p>
