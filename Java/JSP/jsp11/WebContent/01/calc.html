<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기_html</title>
</head>
<body>
	<form action="calc.jsp" method ="get">
		첫 번째 수<input type="text" name="num1" size="10"><br/>
		두 번째 수<input type="text" name="num2" size="10"><br/>
		계산<br/>
		<input type="radio" name="cal" value="+">더하기
		<input type="radio" name="cal" value="-">빼기
		<input type="radio" name="cal" value="x">곱하기
		<input type="radio" name="cal" value="/">나누기<br/>
		
		<input type="submit" name="전송">
		
	</form>
</body>
</html>
